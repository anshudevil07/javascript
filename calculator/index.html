<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="gray" data-value="C">C</button>
            <button class="gray" data-value="+/-">+/-</button>
            <button class="gray" data-value="%">%</button>
            <button class="red" data-value="/">รท</button>
            <button class="gray" data-value="7">7</button>
            <button class="gray" data-value="8">8</button>
            <button class="gray" data-value="9">9</button>
            <button class="red" data-value="*">x</button>
            <button class="gray" data-value="4">4</button>
            <button class="gray" data-value="5">5</button>
            <button class="gray" data-value="6">6</button>
            <button class="red" data-value="-">-</button>
            <button class="gray" data-value="1">1</button>
            <button class="gray" data-value="2">2</button>
            <button class="gray" data-value="3">3</button>
            <button class="red" data-value="+">+</button>
             <button class="gray zero" data-value="0">0</button>
             <button class="gray" data-value=".">.</button>
            <button class="red" data-value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
